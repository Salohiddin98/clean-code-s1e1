<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower todo-matrix scheme">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>
  <main class="main">
    <section class="add">
      <label for="new-task">
        <h3 class="main__title">Add Item</h3>
      </label>
      <div class="add__box">
        <input class="add__input" id="new-task" type="text">
        <button class="add__btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="main__title">Todo</h3>
      <ul class="todo__list" id="incompleted-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__text" type="text">
          <button class="task__edit-btn task__edit-btn_edit">Edit</button>
          <button class="task__del-btn task__edit-btn_delete">
            <img class="task__icon" src="./remove.svg" alt="task remove button">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__text" type="text" value="Go Shopping">
          <button class="task__edit-btn task__edit-btn_edit">Save</button>
          <button class="task__del-btn task__edit-btn_delete">
            <img class="task__icon" src="./remove.svg" alt="task remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete">
      <h3 class="main__title">Completed</h3>
      <ul class="complete__list" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__label_crossed">See the Doctor</label>
          <input class="task__text" type="text">
          <button class="task__edit-btn task__edit-btn_edit">Edit</button>
          <button class="task__del-btn task__edit-btn_delete">
            <img class="task__icon" src="./remove.svg" alt="task remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
